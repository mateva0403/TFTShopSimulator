<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>
        
    <div class="titlebar">
        <h1 class="titlebar-title">TFT Shop Simulator</h1>
    </div>
    
    <div class="shop-container">
        <div class="info-container" id="info-container">
            <h4 class="current-level" id="level">Level:</h4>
            <h4 class="unit-header" >Units:</h4>
            <ul class="owned-units" id="owned-units"> 
            </ul>
        </div>
        <div class="shop-list">
            <div class="reroll-level">
                <button class="player-act-button" id="reroll-button">Reroll</button>
                <button class="player-act-button" id="level-button">Level</button>
            </div>
            <div class="unit" id="slot1">
                <div class="unit-name">
                    <h4 id="slot1-name">Name</h4>
                </div>
            </div>
            <div class="unit" id="slot2">
                <div class="unit-name">
                    <h4 id="slot2-name">Name</h4>
                </div>
            </div>
            <div class="unit" id="slot3">
                <div class="unit-name">
                    <h4 id="slot3-name">Name</h4>
                </div>
            </div>
            <div class="unit" id="slot4">
                <div class="unit-name">
                    <h4 id="slot4-name">Name</h4>
                </div>
            </div>
            <div class="unit" id="slot5">
                <div class="unit-name">
                    <h4 id="slot5-name">Name</h4>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <p style="font-size: 0.8em; text-align: center;">This project uses assets from Riot Games. All rights to the images and names belong to Riot Games.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
